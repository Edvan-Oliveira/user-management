<ng-http-loader
  [backgroundColor]="'#fff'"
  [debounceDelay]="100"
  [extraDuration]="300"
  [minDuration]="300"
  [backdropBackgroundColor]="'#777777'"
  [spinner]="spinkit.skWave">
</ng-http-loader>

<div class="min-h-screen flex flex-col">
  <div class="flex-1">
    <app-header/>
    <main class="min-h-1/2 max-w-5xl mx-auto my-10">
      <p-toast />
      <router-outlet/>
    </main>
  </div>
  <app-footer/>
</div>
