<div class="mb-10">
  <p-button
    severity="info"
    label="Novo"
    icon="pi pi-plus-circle"
    routerLink="/user"
  />
</div>

<div class="card">
<p-table
  [value]="userList"
  [totalRecords]="totalElements"
  (onLazyLoad)="search($event)"
  [paginator]="true"
  [lazy]="true"
  [rows]="5"
  [first]="0"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header>
    <tr>
      <th style="width:25%">ID</th>
      <th style="width:25%">Nome</th>
      <th style="width:25%">E-mail</th>
      <th style="width:25%">Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td class="flex gap-2">
        <p-button
          severity="contrast"
          icon="pi pi-pencil"
          [routerLink]="['/user/edit', user.id]"
        />
        <p-button
          severity="danger"
          icon="pi pi-trash"
          [routerLink]="['/user/delete', user.id]"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
